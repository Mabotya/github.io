<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エッセイ一覧</title>
    <link rel="stylesheet" href="style.css"> <!-- CSSのパスを確認してください -->
</head>

<body>
    <header id="header">
        <nav>
            <a href="index.html" class="nav-button">HOME</a>
            <a href="#services" class="nav-button">MABOTYA</a>
            <a href="essay.html" class="nav-button">ESSAY</a>
        </nav>
    </header>

    <main>
        <section class="essay-list">
            <h2 class="essay-list-title">ESSAY / エッセイ</h2>
            <h3 class="essay-list-subtitle">まぼちゃが自由に不定期でつづるエッセイ</h3>
            
            <div class="essay-card-container">
                <div class="essay-card">
                    <a href="エッセイを書く/essay1.html" class="essay-card-link">
                        <div class="essay-card-image">
                            <img src="../essays-images/essay1.png" alt="エッセイ 1の画像" class="essay-image" onerror="this.onerror=null; this.src='images/transparent.png';">
                        </div>
                        <div class="essay-info">
                            <h4 class="essay-title">こんにちは</h4>
                            <p class="essay-date">2024年11月2日</p>
                        </div>
                    </a>
                </div>
                <div class="essay-card">
                    <a href="essays/essay2.html" class="essay-card-link">
                        <div class="essay-card-image">
                            <img src="images/essay2-image.jpg" alt="エッセイ 2の画像" class="essay-image" onerror="this.onerror=null; this.src='images/transparent.png';">
                        </div>
                        <div class="essay-info">
                            <h4 class="essay-title">エッセイ 2のタイトル</h4>
                            <p class="essay-date">2024年10月30日</p>
                        </div>
                    </a>
                </div>
                <div class="essay-card">
                    <a href="essays/essay3.html" class="essay-card-link">
                        <div class="essay-card-image">
                            <img src="images/essay3-image.jpg" alt="エッセイ 3の画像" class="essay-image" onerror="this.onerror=null; this.src='images/transparent.png';">
                        </div>
                        <div class="essay-info">
                            <h4 class="essay-title">エッセイ 3のタイトル</h4>
                            <p class="essay-date">2024年10月28日</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
