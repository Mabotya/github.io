<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .corporate-logo {
            font-family: 'Corporate-Logo-Bold-ver3', sans-serif; /* フォントファミリーの指定 */
        }

        /* メインコンテンツのスタイル */
        main {
            padding: 0 100px; /* 左右に余白を追加 */
        }

        /* スライドショーコンテナのスタイル */
        .slideshow-container {
            /* ここに必要なスタイルを追加できます */
        }

        /* iframeのレスポンシブスタイル */
        iframe {
            width: 100%; /* 幅を100%に設定 */
            height: 315px; /* 高さを固定 */
            max-width: 560px; /* 最大幅を設定 */
        }

        /* ボディ全体のスタイル */
        body {
            overflow-x: hidden; /* 横スクロールを防ぐ */
            overflow-y: auto; /* 縦スクロールを有効にする */
        }
    </style>
</head>

<body>
    <!-- ページ最上部のアンカー -->
    <a id="top"></a>

    <!-- ヘッダー -->
    <header id="header">
        <nav>
            <a href="#top" class="nav-button">HOME</a>
            <a href="#services" class="nav-button">MABOTYA</a>
            <a href="essay.html" class="nav-button">ESSAY</a>
        </nav>
    </header>

    <!-- スライドショーコンテナ -->
    <div class="slideshow-container">
        <img src="images/ホームスライド1.png" alt="スライド1" class="slide">
        <img src="images/ホームスライド2.png" alt="スライド2" class="slide">
        <img src="images/ホームスライド3.png" alt="スライド3" class="slide">

        <!-- インジケーター -->
        <div class="indicators">
            <span class="indicator"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <main>
        <section>
            <h1 class="corporate-logo">最新の動画 / 配信</h1>
            <iframe src="https://www.youtube.com/embed/?list=UUzjkncQwq-b-LNu6tUezu7A" frameborder="0" allowfullscreen></iframe>
        </section>
    </main>

    <!-- スライドショー用JavaScript -->
    <script src="script.js"></script>
</body>
</html>
